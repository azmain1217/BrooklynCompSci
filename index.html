<!DOCTYPE html>
<html lang="en">

<head>
  <title>Computer Science Club</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/loading.css">

  <!-- font style-->
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- VueJS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

  <!-- Loader -->

  <div class="load-screen">
    <div class="loader">
      <p class="line-1 anim-typewriter">now loading</p>
    </div>
  </div>

  <!-- NavBar -->
  <div class="nav">
    <ul>
      <li class="home">
        <a href="index.html">
          <img src="img/cs-icon.jpg" alt="cs-icon" height="45" width="50">
        </a>
      </li>
      <li class="about">
        <a href="about.html">About</a>
      </li>
      <li class="showcase">
        <a href="showcase.html">Showcase</a>
      </li>
      <li class="news">
        <a href="news.html">Newsletter</a>
      </li>
      <li class="contact">
        <a href="contact.html">Contact</a>
      </li>
    </ul>
  </div>

  <div class="intro-heading">
    <h1>BROOKLYN COLLEGE COMPUTER SCIENCE CLUB</h1>
    <br>
    <h1>What can you do with</h1>
    <img src="img/cs-banner.png" alt="cs-banner" height="240" width="420">
  </div>


  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 text-center">
      <div class="clock">
        <div class="hours">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second">
            <div class="number">0</div>
          </div>
        </div>
        <div class="tick">:</div>
        <div class="minutes">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second">
            <div class="number">0</div>
          </div>
        </div>
        <div class="tick">:</div>
        <div class="seconds">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second infinite">
            <div class="number">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="js/scripts.js" type="text/javascript"></script>

</body>

</html>
